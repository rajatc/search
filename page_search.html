<!DOCTYPE html>
<html>
<head>
  	<title>Facebook page search</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<header id="box">
  <h1>Facebook Page Search</h1>
</header>
<div class="search-bar">
	<input type="text" id="search"></input>
	<button onclick="FBsearch()">search</button>
</div>
<div class="container">
	<div class="result-container">
		<h2>List of pages - Result</h2>
		<ul id="result">
			<li>Enter a page your want to search and hit Search</li>
		</ul>
		<div id="favourites">
			<h2>Favourites</h2>
			<ul id="fav-items">
			</ul>
		</div>
	</div>
	<div id="details">
		<div id="fav"></div>
		<div id="cover"></div>
		<div id="abt"></div>
		<div id="more"></div> 
		<div id="likes"></div>
		<div id="talk"></div>
		<div id="cat"></div>
		<div id="link"></div>
	</div>	
</div>
</body>


<script type="text/javascript" src="js/search.js">
</script>

</html>
